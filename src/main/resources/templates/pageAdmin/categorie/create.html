<!doctype html>
<html th:replace="base :: html" lang="fr" xmlns:th="http://www.thymeleaf.org">

<div th:fragment="content">
    <main class="py-5">
        <div class="container">

            <h1 class="mb-5 text-center">Créer une catégorie</h1>

            <form th:object="${categorie}" th:action="@{/admin/categories/create}" method="post" class="w-50 mx-auto">

                <div class="mb-3">
                    <label class="form-label">Nom de la catégorie</label>
                    <input type="text" class="form-control" th:field="*{nom}" placeholder="Ex : Jouets" required>
                </div>

                <button type="submit" class="btn btn-success w-100">Créer</button>

            </form>

            <div class="mt-3">
                <a th:href="@{/admin/categories}" class="btn btn-secondary">← Retour</a>
            </div>

        </div>
    </main>
</div>

</html>
