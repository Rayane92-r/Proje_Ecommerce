<!doctype html>
<html th:replace="base :: html" lang="fr" xmlns:th="http://www.thymeleaf.org">

<div th:fragment="content">
    <main class="py-5">
        <div class="container">

            <h1 class="mb-5 text-center">Détail du produit</h1>

            <div class="card p-4 shadow-sm">

                <p><strong>ID :</strong> <span th:text="${produit.id}"></span></p>
                <p><strong>Nom :</strong> <span th:text="${produit.nom}"></span></p>
                <p><strong>Description :</strong> <span th:text="${produit.description}"></span></p>
                <p><strong>Prix :</strong> <span th:text="${produit.prix} + ' €'"></span></p>
                <p><strong>Stock :</strong> <span th:text="${produit.stock}"></span></p>

                <p><strong>Catégorie :</strong>
                    <span th:text="${produit.categorie.nom}"></span>
                </p>

                <div class="mt-3">
                    <a th:href="@{'/admin/produits/edit/' + ${produit.id}}" class="btn btn-primary">Modifier</a>
                    <a th:href="@{/admin/produits}" class="btn btn-secondary">← Retour</a>
                </div>

            </div>

        </div>
    </main>
</div>

</html>
