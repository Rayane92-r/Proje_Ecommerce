<!doctype html>
<html th:replace="base :: html" lang="fr" xmlns:th="http://www.thymeleaf.org">

<div th:fragment="content">
    <main class="py-5">
        <div class="container">

            <h1 class="mb-5 text-center">Administration des produits</h1>

            <div class="d-flex justify-content-between align-items-center mb-4">
                <h1>Produits</h1>
                <a th:href="@{/admin/produits/create}" class="btn btn-success">+ Nouveau produit</a>
            </div>

            <div th:if="${success}" class="alert alert-success" th:text="${success}"></div>

            <table class="table table-striped">
                <thead>
                <tr>
                    <th>ID</th>
                    <th>Nom</th>
                    <th>Prix</th>
                    <th>Stock</th>
                    <th>Catégorie</th>
                    <th>Action</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="p : ${produits}">
                    <td th:text="${p.id}"></td>
                    <td th:text="${p.nom}"></td>
                    <td th:text="${p.prix} + ' €'"></td>
                    <td th:text="${p.stock}"></td>
                    <td th:text="${p.categorie?.nom}"></td>

                    <td>
                        <a th:href="@{'/admin/produits/' + ${p.id}}" class="btn btn-info btn-sm me-2">Afficher</a>
                        <a th:href="@{'/admin/produits/edit/' + ${p.id}}" class="btn btn-warning btn-sm me-2">Modifier</a>
                        <a th:href="@{'/admin/produits/delete/' + ${p.id}}" class="btn btn-danger btn-sm"
                           onclick="return confirm('Supprimer ce produit ?');">Supprimer</a>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </main>
</div>

</html>
